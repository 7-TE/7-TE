name: Update gist with Steam Playtime

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "5 * * * *"
    

jobs:

  build:
    name: Steam-Box
    runs-on: ubuntu-latest
    env:
          GH_TOKEN: ${{ secrets.METRICS_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          STEAM_API_KEY: ${{ secrets.STEAM_API }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
          UPDATE_OPTION: GIST_AND_MARKDOWN
          MARKDOWN_FILE: README.md
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        
      - name: Update-gist
        run: |-
            git clone https://github.com/7-TE/steam-box-for-readme.git 
            cd steam-box-for-readme && go build -o steam ./cmd/box/main.go
            mv ./steam ../ && cd .. && rm -rf steam-box/
      
      - name: Commit and push
        run: |-
          ./steam
          git config --global user.email "bot@github.com" && git config --global user.name "Steam-Bot"
          git diff
          git add README.md && git commit -m ":memo: update profile" || exit 0
          git pull && git push
